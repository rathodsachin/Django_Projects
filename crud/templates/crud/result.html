<table class="table table-bordered" id="example">
    <thead class="alert-success">
        <tr>
            <th>Firstname</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.firstname }}</td>
            <td>{{ member.lastname }}</td>
            <td><center><button type="button" id="editbtn" name="{{ member.id }}" class="btn btn-sm btn-warning edit">Edit</button> <a class="btn btn-sm btn-danger delete" name="{{ member.id }}">Delete</a>            
            </center></td>
        </tr>
        {% endfor %}
    </tbody>
</table>
