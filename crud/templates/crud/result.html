<table class="table table-bordered" id="example">
    <thead class="alert-success">
        <tr>
            <th>Firstname</th>
            <th>Email</th>
            <th>Mobile</th>
            <th>Address</th>
            <th>Gender</th>
            <th>DOB</th>
            <th>BloodGroup</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        {% for member in members %}
        <tr>
            <td>{{ member.firstname }}</td>
            <td>{{ member.email_address }}</td>
            <td>{{ member.phone }}</td>
            <td>{{ member.addr }}</td>                    
            {% if member.gender %}
            <td>Male</td>
            {% else %}
            <td>Female</td>
            {% endif %}
            <td>{{ member.dob }}</td>
            <td>{{ member.bgroup }}</td>
            <td><center><button type="button" id="editbtn" name="{{ member.id }}" class="btn btn-sm btn-warning edit">Edit</button> <a class="btn btn-sm btn-danger delete" name="{{ member.id }}">Delete</a>            
            </center></td>
            
        </tr>
        {% endfor %}
    </tbody>
</table>
